<div class='defaultMarginLogin'>
	<center>
		<img src='logo/big.png' alt='logo' id='logo'>

		<form ng-submit='loginCtrlAs.login()' id='login'>
				<input type='text' id='inputID' placeholder='ID' class='form-control' ng-model='loginCtrlAs.username'>
				<input type='password' id='pwd' placeholder='password' class='form-control' ng-model='loginCtrlAs.password'>
				<input type='submit' value='login' class='btn btn-default' id='btnLogin'>
		</form>
	</center>
</div>
